<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <center>
        <h2> a1_first</h2>
        {% if a > 50 %}
            <h2>I am in if block </h2>
            <h2> a value is {{a}}</h2>
        {% endif %}

        <h1>if-else</h1>
        {% if a > b %}
            <h2>inside if block</h2>
            <h2> a value is {{a}}</h2>
        {% else %}
            <h2>I am in else block</h2>
            <h2> b value is {{b}}</h2>
        {% endif %}
    </center>
</body>
</html>
